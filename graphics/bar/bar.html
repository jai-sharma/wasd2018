<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../graphics-base.css">
    <link rel="stylesheet" href="./bar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js" defer></script>
    <script src="./bar.js" defer></script>
  </head>
  <body>
    <div id="bar">

      <div id="left">
        <img src="../img/wasd-logo-notext.svg" id="wasd-logo">
        <div class="spacer"></div>
      </div>

      <div id="middle">

        <div id="label">
          <div id="label-bg">
            <div id="label-text">Coming Up:</div>
          </div>
        </div>

        <div id="runs">
        </div>

        <div id="cta" class="shadow">
          <div>
            <span id="wasd-w">W</span><span class="wasd-word">arwick's</span>
            <span id="wasd-a">A</span><span class="wasd-word">wesome</span>
            <span id="wasd-s">S</span><span class="wasd-word">peedruns &amp;</span>
            <span id="wasd-d">D</span><span class="wasd-word">emos</span>
            <span id="wasd-year">2018</span>
          </div>
          <div>Raising money for SpecialEffect</div>
          <div>Donate at &lt;donate-link&gt;</div>
        </div>

      </div>

      <div id="right">
        <div id="total" class="shadow">
          <!-- Keep these span elements on the same line! -->
          <span id="total-sym">&lt;sym&gt;</span><span id="total-num">0</span>
        </div>
        <div class="spacer"></div>
        <img src="../img/se-logo-1.png" id="charity-logo">
      </div>

    </div>
  </body>
</html>
