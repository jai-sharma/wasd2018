<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../graphics-base.css">
    <link rel="stylesheet" href="./break.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js" defer></script>
    <script src="./break.js" defer></script>
  </head>
  <body>
    <div id="break">
      <div class="col" id="col-left">
        <div>
          <object type="image/svg+xml" data="../img/wasd-logo.svg" id ="wasd-logo"></object>
        </div>
        <div>
          <div class="shadow" id="total">
            <span id="total-sym"></span><span id="total-num"></span>
          </div>
        </div>
        <div>
          <img src="../img/se-logo-2.png" id="charity-logo">
        </div>
        <div id="general">
        </div>
      </div>

      <div class="col" id="col-right">
        <div id="cam"></div>
          <div id="next">
            <div id="next-title" class="shadow">Up Next:</div>
            <div id="next-run"></div>
          </div>
          <div id="later">
            <div id="later-title" class="shadow">Later:</div>
            <div id="later-runs"></div>
          </div>
        </div>
      </div>

      <div id="background-elements"></div>
    </div>
  </body>
</html>
