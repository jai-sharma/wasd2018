<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../graphics-base.css">
    <link rel="stylesheet" href="./break.css">
    <script src="../../node_modules/animejs/anime.js" defer></script>
    <script src="./break.js" defer></script>
  </head>
  <body>
    <div id="break">
      <div class="col" id="col-left">
        <div>
          <object type="image/svg+xml" data="../img/wasd-logo.svg" id ="wasd-logo"></object>
        </div>
        <div>
          <div class="shadow" id="total">
            <span id="total-sym"></span><span id="total-num"></span>
          </div>
        </div>
        <div>
          <img src="../img/se-logo-2.png" id="charity-logo">
        </div>
        <div id="sponsors">
          <div id="sponsor-group-1">
            <img src="../img/overclockers-logo.png">
            <img src="../img/roccat-logo.png">
          </div>
          <div id="sponsor-group-2">
            <img src="../img/rog-logo.png">
            <img src="../img/noblechair-logo.png">
          </div>
        </div>
      </div>

      <div class="col" id="col-right">
        <div id="np" class="shadow">
          <div class="icon note"></div>
          <div id="np-text"></div>
          <div class="icon note"></div>
        </div>
        <div id="cam"></div>
        <div class="label  shadow">Up Next</div>
        <div id="next-run"></div>
        <div class="label shadow">Later</div>
        <div id="later-runs"></div>
      </div>

      <div id="floaties"></div>
    </div>
  </body>
</html>
