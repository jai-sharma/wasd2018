<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../graphics-base.css">
    <link rel="stylesheet" href="./ds.css">
    <script src="../../node_modules/animejs/anime.js" defer></script>
    <script src="../general.js" defer></script>
    <script src="./ds.js" defer></script>
  </head>
  <body>
    <div id="layout">
      <div id="cam"></div>
      <div id="game-2"></div>

      <div id="sponsors" class="panel">
        <div class="inset-border"></div>
        <div id="sponsor-group-1">
          <img src="../img/overclockers-logo.png">
          <img src="../img/roccat-logo.png">
        </div>
        <div id="sponsor-group-2">
          <img src="../img/rog-logo.png">
          <img src="../img/noblechair-logo.png">
        </div>
      </div>

      <div id="game-1"></div>

      <div id="info-panel-1" class="panel">
        <div class="inset-border"></div>
        <div id="game-title">&lt;game-title&gt;</div>
        <div id="run-category">&lt;run-category&gt;</div>
        <div id="info-row" class="row-space-even">

          <div class="row-space-even">
            <div id="game-platform">&lt;game-platform&gt;</div>
            <span>&nbsp;-&nbsp; </span>
            <div id="game-year">&lt;game-year&gt;</div>
          </div>

          <div class="row-space-even">
            <div class="icon timer"></div>
            <div id="run-estimate">&lt;run-estimate&gt;</div>
          </div>

        </div>
      </div>

      <div id="info-panel-2" class="panel">
        <div class="inset-border"></div>
        <div id="timer">&lt;timer&gt;</div>
        <div id="runners">&lt;runners&gt;</div>
      </div>
    </div>
  </body>
</html>
