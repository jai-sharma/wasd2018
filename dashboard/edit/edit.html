<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../dashboard-base.css">
    <link rel="stylesheet" href="./edit.css">
    <script src="./edit.js" defer></script>
  </head>
  <body>
    <div id="game-info">
      <div>
        <label>Game Title</label>
        <input id="game-title">
      </div>
      <div>
        <label>Game Year</label>
        <input id="game-year">
      </div>
      <div>
        <label>Game Platform</label>
        <input id="game-platform">
      </div>
      <div>
        <label>Run Category</label>
        <input id="run-category">
      </div>
      <div>
        <label>Run Estimate</label>
        <input id="run-estimate">
      </div>
    </div>
    <div id="runner-info">
      <div class="edit-runner">
        <div>
          <label>Runner 1</label>
          <input id="runner1">
        </div>
        <div>
          <label>Runner 1 Twitch</label>
          <input id="runner1-twitch">
        </div>
      </div>
      <div class="edit-runner">
        <div>
          <label>Runner 2</label>
          <input id="runner2">
        </div>
        <div>
          <label>Runner 2 Twitch</label>
          <input id="runner2-twitch">
        </div>
      </div>
      <div class="edit-runner">
        <div>
          <label>Runner 3</label>
          <input id="runner3">
        </div>
        <div>
          <label>Runner 3 Twitch</label>
          <input id="runner3-twitch">
        </div>
      </div>
      <div class="edit-runner">
        <div>
          <label>Runner 4</label>
          <input id="runner4">
        </div>
        <div>
          <label>Runner 4 Twitch</label>
          <input id="runner4-twitch">
        </div>
      </div>
    </div>
  </body>
</html>
