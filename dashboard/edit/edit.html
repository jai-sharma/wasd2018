<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="./edit.css">
    <script src="./edit.js" defer></script>
  </head>
  <body>
    <div class="columns">
      <div class="column">
        <div class="field">
          <label class="label">Game Title</label>
          <div class="control">
            <input class="input" id="game-title">
          </div>
        </div>
        <div class="field">
          <label class="label">Game Year</label>
          <div class="control">
            <input class="input" id="game-year">
          </div>
        </div>
        <div class="field">
          <label class="label">Game Platform</label>
          <div class="control">
            <input class="input" id="game-platform">
          </div>
        </div>
        <div class="field">
          <label class="label">Run Category</label>
          <div class="control">
            <input class="input" id="run-category">
          </div>
        </div>
        <div class="field">
          <label class="label">Run Estimate</label>
          <div class="control">
            <input class="input" id="run-estimate">
          </div>
        </div>
      </div>
      <div class="column">
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Runner 1</label>
              <div class="control">
                <input class="input" id="runner1">
              </div>
            </div>
            <div class="field">
              <label class="label">Runner 2</label>
              <div class="control">
                <input class="input" id="runner2">
              </div>
            </div>
            <div class="field">
              <label class="label">Runner 3</label>
              <div class="control">
                <input class="input" id="runner3">
              </div>
            </div>
            <div class="field">
              <label class="label">Runner 4</label>
              <div class="control">
                <input class="input" id="runner4">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Runner 1 Twitch</label>
              <div class="control">
                <input class="input" id="runner1-twitch">
              </div>
            </div>
            <div class="field">
              <label class="label">Runner 2 Twitch</label>
              <div class="control">
                <input class="input" id="runner2-twitch">
              </div>
            </div>
            <div class="field">
              <label class="label">Runner 3 Twitch</label>
              <div class="control">
                <input class="input" id="runner3-twitch">
              </div>
            </div>
            <div class="field">
              <label class="label">Runner 4 Twitch</label>
              <div class="control">
                <input class="input" id="runner4-twitch">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
